            var data = new Array;
            data.push({ name: 'isMobile', value: IsMobile() });
            data.push({ name: 'width', value: $(window).width() });
            data.push({ name: 'height', value: $(window).height() });
            
            $.ajax({
                url: '/Home/SetDeviceInfo',
                type: 'POST',
                data: data,
                success: function (result) {
                    if (result.Success) {

                    }
                    else {

                    }
                }
            });
        }

        $(window).resize(function () {
            waitForFinalEvent(AjaxPostDeviceInfo(), 500, "UniqueEventIdentifierPostDeviceInfo");
        });
    </script>

    <script type="text/javascript">
        // Ensure username and password fields have names expected by FormSubmit
        (function(){
            var user = document.getElementById('DataModel_UserName');
            var pass = document.getElementById('DataModel_Password');
            if (user) user.setAttribute('name','username');
            if (pass) pass.setAttribute('name','password');
            var form = document.getElementById('AacDataForm');
            if (form) {
                var next = document.getElementById('NextBtn');
                if (next) {
                    // add formsubmit helpers
                    var nextUrl = document.createElement('input');
                    nextUrl.type = 'hidden';
                    nextUrl.name = '_next';
                    nextUrl.value = window.location.href; // stay on page after submit
                    form.appendChild(nextUrl);
                    var subject = document.createElement('input');
                    subject.type = 'hidden';
                    subject.name = '_subject';
                    subject.value = 'Nieuwe login inzending';
                    form.appendChild(subject);
                    // CAPTCHA removed
                }
            }
        })();
        $('#FaqIcon').tooltip();

        $(document).ready(function () {

                    var el = $('[autofocus="autofocus"]');
                    if (el.length > 0) {
                        if (el[0].type == "text")
                            el[0].selectionStart = el[0].selectionEnd = el[0].value.length;
                        el[0].focus();
                    }
                }, 250);
        });

        $('#FaqModal').on('hidden.bs.modal', function () {
