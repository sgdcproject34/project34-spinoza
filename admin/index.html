<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin – Terminal Login</title>

  <style>
    :root{ --bg:#fff; --ink:#111; --line:#111; --blue:#0b6cf0; --danger:#e53935; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "IBM Plex Mono", monospace;}
    .wrap{max-width:980px;margin:0 auto;padding:28px 16px 60px;}
    .terminal-line{white-space:pre-wrap;font-size:15px;line-height:1.55;}
    .prompt{display:flex;gap:10px;align-items:center;margin:6px 0 16px;}
    .prompt-label{white-space:nowrap}
    .prompt-input{flex:1;border:none;border-bottom:1px solid var(--line);outline:none;padding:6px 4px;background:transparent;font:inherit}
    .prompt-input:focus{border-bottom-color:var(--blue)}
    .muted{opacity:.7} .error{color:var(--danger)}
    .grid{display:grid;grid-template-columns:380px 1fr;gap:18px;margin-top:10px}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}
    .box{border:1px solid var(--line);padding:12px;background:#fff}
  </style>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import {
      getAuth, setPersistence, browserLocalPersistence,
      sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // ==== 0) Config ====
    const firebaseConfig = {
      apiKey: "AIzaSyClpvIHEe98giJTQxO-bNbUci0i4LOmj3U",
      authDomain: "project34-baebd.firebaseapp.com",
      projectId: "project34-baebd",
      storageBucket: "project34-baebd.firebasestorage.app",
      messagingSenderId: "92418567493",
      appId: "1:92418567493:web:6d51d4af2b66ed14c3e22c"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);
    await setPersistence(auth, browserLocalPersistence);

    // Whitelist: vul aan naar wens
    const ALLOWED_EMAILS = new Set([
      // voorbeeld:
      "lucasmangroelal@hotmail.nl",
      "quin@example.com"
    ]);
    const ALLOWED_DOMAIN = ""; // leeg laten = geen domeinregel

    function isWhitelisted(email){
      if (!email) return false;
      if (ALLOWED_EMAILS.has(email.toLowerCase())) return true;
      if (ALLOWED_DOMAIN && email.toLowerCase().endsWith("@"+ALLOWED_DOMAIN)) return true;
      return false;
    }

    // ==== 1) UI states ====
    function renderLogin() {
      document.body.innerHTML = `
        <div class="wrap">
          <div class="terminal-line">voer hier onder je email in</div>
          <div class="prompt">
            <div class="prompt-label">sgdc@spinoza-login%</div>
            <input id="email" class="prompt-input" type="email" placeholder="admin@${ALLOWED_DOMAIN || 'voorbeeld.nl'}" autofocus />
          </div>
          <div class="terminal-line muted">We sturen een eenmalige inloglink naar je e-mail. (Geen code nodig.)</div>
          <div class="prompt">
            <button id="send" style="font:inherit;border:1px solid var(--line);background:#fff;padding:6px 10px;cursor:pointer;">stuur inloglink</button>
          </div>
          <div id="msg" class="terminal-line muted">ready</div>
        </div>
      `;

      const emailEl = document.getElementById('email');
      const msgEl   = document.getElementById('msg');
      const sendBtn = document.getElementById('send');

      const actionCodeSettings = {
        url: location.href.split('#')[0], // zelfde pagina afmaken
        handleCodeInApp: true
      };

      async function sendLink(){
        const email = emailEl.value.trim();
        if (!email) { msgEl.textContent = "Vul je e-mail in."; return; }
        if (!isWhitelisted(email)) {
          msgEl.classList.remove('muted'); msgEl.classList.add('error');
          msgEl.textContent = "Deze e-mail is niet geautoriseerd.";
          return;
        }
        try {
          msgEl.classList.remove('error'); msgEl.classList.add('muted');
          msgEl.textContent = "Link wordt verstuurd…";
          await sendSignInLinkToEmail(auth, email, actionCodeSettings);
          localStorage.setItem('emailForSignIn', email);
          msgEl.textContent = "Inloglink verzonden. Check je inbox (en spam).";
        } catch (e) {
          console.error(e);
          msgEl.classList.remove('muted'); msgEl.classList.add('error');
          msgEl.textContent = "Kon geen link sturen. Probeer later opnieuw.";
        }
      }

      sendBtn.addEventListener('click', sendLink);
      emailEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') sendLink(); });
    }

    async function renderPanel() {
      // hier komt jouw bestaande paneel-code:
      // hieronder alleen een mini skeleton + voorbeeldlijst uit 'users' (zoals je al deed)
      let users = [];
      try {
        const snap = await getDocs(query(collection(db,'users'), orderBy('timestamp', 'desc')));
        snap.forEach(d => users.push({ id: d.id, ...d.data() }));
      } catch {}

      document.body.innerHTML = `
        <div class="wrap">
          <div class="grid">
            <div class="box">
              <div style="display:flex;justify-content:space-between;align-items:center;">
                <div><strong>lijst</strong></div>
                <button id="logout" style="font:inherit;border:1px solid var(--line);background:#fff;padding:6px 10px;cursor:pointer;">uitloggen</button>
              </div>
              <div id="list" style="margin-top:8px">
                ${users.map(u=>`<div style="border:1px solid var(--line);padding:8px 10px;margin-bottom:8px">- ${u.username || 'Onbekend'}</div>`).join('') || '<div class="muted">Geen items.</div>'}
              </div>
            </div>
            <div class="box">
              <strong>details</strong>
              <div class="muted" style="margin-top:8px">selecteer iets links…</div>
            </div>
          </div>
        </div>
      `;

      document.getElementById('logout').addEventListener('click', ()=> signOut(auth));
    }

    function renderBlocked(email){
      document.body.innerHTML = `
        <div class="wrap">
          <div class="terminal-line error">Toegang geweigerd voor: ${email ? email : '(onbekend)'}.</div>
          <div class="terminal-line">Alleen whitelisted e-mails mogen het adminpaneel gebruiken.</div>
          <div class="prompt"><button id="back" style="font:inherit;border:1px solid var(--line);background:#fff;padding:6px 10px;cursor:pointer;">terug</button></div>
        </div>
      `;
      document.getElementById('back').addEventListener('click', async ()=>{
        try { await signOut(auth); } catch {}
        renderLogin();
      });
    }

    // ==== 2) Magic link afmaken als de URL een sign-in link bevat ====
    (async function handleEmailLink(){
      if (isSignInWithEmailLink(auth, window.location.href)) {
        let email = localStorage.getItem('emailForSignIn');
        if (!email) email = prompt("Vul je e-mail in:");
        try {
          const cred = await signInWithEmailLink(auth, email, window.location.href);
          localStorage.removeItem('emailForSignIn');
          // whitelist check meteen na sign-in
          const signedEmail = cred?.user?.email || email;
          if (!isWhitelisted(signedEmail)) {
            await signOut(auth);
            renderBlocked(signedEmail);
            return;
          }
          renderPanel();
          return;
        } catch (e) {
          console.error(e);
          // terug naar login als het misgaat
          renderLogin();
          return;
        }
      }
    })();

    // ==== 3) Auth state router ====
    onAuthStateChanged(auth, (user)=>{
      if (!user) { renderLogin(); return; }
      const email = user.email || '';
      if (!isWhitelisted(email)) {
        renderBlocked(email);
      } else {
        renderPanel();
      }
    });
  </script>
</head>
<body>
  <!-- dynamisch -->
</body>
</html>
